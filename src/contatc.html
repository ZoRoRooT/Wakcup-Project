    <main>
        <h2>Contatc</h2>
        <div class="banner"><img src="https://unsplash.it/4551/451" alt="banner" width="95%" height="100px"></div>
        <div class="cForm"> <form action=""  class="cForm">
            <table>
                <tr>
                    <td><label for="name"> <b> Name  :</b></label></td>
                    <td><input id="name" type="text" placeholder="Name" required ></td>
                </tr>
                <tr>
                    <td><label for="email"><b>E-mail:</b></label></td>
                    <td><input type="email" name="example@email.com" id="email" placeholder="example@email.com" required></td>
                </tr>
                <tr>
                    <td><label for="phone"><b>Mobile: </b></label></td>
                    <td><input type="number" name="Mobile Number"placeholder="Mobile Number" id="phone" required></td>
                </tr>
                <tr>
                    <td><label for="yes">Are you interested in partnering with us?</label></td>
                    <td style="text-align:left ;"><input type="radio" name="us" id="yes"> Yes
                        <label for="No"><input type="radio" name="us" id="no" required> No
                        </label></td>
                </tr>
                <tr>
                    <td><label for="city"><b>city : </b></label></td>
                    <td><input type="text" name="city" id="city" placeholder="City Name" required></td>
                </tr>
                <tr>
                    <td><b>Message : </b></td>
                    <td><label for="textarea">
                        <textarea name="text" id="textarea" cols="35" rows="10" placeholder="Message"></textarea>
                    </label></td>
                </tr>
                <tr >
                    <td colspan="2"> <button class="btns">Submit</button></td>
                </tr>
            </table>
        
            </form>
        </div>
    </main>
